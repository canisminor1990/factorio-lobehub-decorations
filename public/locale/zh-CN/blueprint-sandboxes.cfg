[messages]
universe-of-sandboxes-intro=欢迎来到沙盒宇宙！每个星球都会使用实验室地砖，但保留其正常属性。\n如有需要，可用编辑器从根本上改变地形。退出编辑器将切换到低级上帝模式。\n当没有角色时，当你从远程视图进入其他地表并退出时，Factorio 会将你放置在该地表。可用此方法进行直接交互且不受雷达覆盖限制。建议在模组设置中将隔离级别设为“完全”以获得最佳效果。
blueprint-in-cursor-from-library=你的光标中有一个蓝图，但 Factorio 错误地显示其无效。这很可能是因为它当前在蓝图库中（这是已知的 Factorio bug）。
character-lost=[img=utility/warning_icon] 你的角色已丢失，必须重新开始。
choose-first-associated-character=[img=utility/warning_icon] 你有多个关联角色，但沙盒无法确定你想要哪一个，所以选择了第一个找到的角色。
god-inventory-almost-full=[img=utility/warning_icon] 你的背包几乎满了，请丢弃一些物品。
factorissimo-cannot-change-sandbox=[img=utility/warning_icon] 你在工厂建筑内，所以无法切换沙盒。
cannot-build-in-sandbox=[img=utility/warning_icon] 你尝试建造的部分内容无法在沙盒中建造。
sandbox-force-changed-while-in-sandbox=你的阵营已更改，所以你已被移出当前沙盒。
sandbox-entrace-from-unsupported-controller=[img=utility/warning_icon] 你以异常方式进入了沙盒，并使用了不受支持的控制器。请自行承担风险。
sandbox-exiting-without-known-entrace=[img=utility/warning_icon] 沙盒无法确定你来自何处，退出时可能发生意外情况。
sandbox-unsafe-to-close-remote-view=你正在使用无法安全关闭的远程视图，因此无法进入沙盒。请先回到角色模式。

sandbox-unsafe-to-replace-controller=当前角色/控制器不稳定，无法进入沙盒
sandbox-unsafe-to-replace-controller-watching-a-cutscene=正在观看过场动画
sandbox-unsafe-to-replace-controller-using-a-jetpack=正在使用喷气背包
sandbox-unsafe-to-replace-controller-using-the-editor=正在使用编辑器
