[mod-setting-description]
bpsb-isolation-level=控制沙盒与游戏的隔离程度。详见技巧与提示或模组页面的详细解释。
bpsb-allow-all-technology=仅适用于完全隔离模式。
bpsb-only-admins-force-reset=多人游戏中，阻止非管理员重置任意阵营范围的沙盒。
bpsb-craft-to-cursor=在沙盒中制作物品时，直接将结果放入光标中。仅适用于完全隔离模式。
bpsb-extra-mining-speed=在沙盒中额外提高采掘速度的倍数。仅适用于完全隔离模式。
bpsb-god-async-tick=处理异步实体的频率。
bpsb-god-async-create-per-tick=若为 0，则立即处理；若大于 0，则在未来的刻周期内按此数量处理实体。详见技巧与提示。
bpsb-god-async-upgrade-per-tick=若为 0，则立即处理；若大于 0，则在未来的刻周期内按此数量处理实体升级。详见技巧与提示。
bpsb-god-async-delete-per-tick=若为 0，则立即处理；若大于 0，则在未来的刻周期内按此数量处理实体删除。详见技巧与提示。
bpsb-labs-absorb-pollution=实验室地砖像草地一样吸收污染，有助于减轻额外区块的 UPS 损耗。
bpsb-quality-entity-planners=在沙盒中选择生成的实体时包含品质选择器。

[string-mod-setting]
bpsb-isolation-level-none=无隔离
bpsb-isolation-level-full=完全隔离

[string-mod-setting-description]
bpsb-isolation-level-none=沙盒只能远程访问，且其中的内容可能影响游戏的其他部分。在多人游戏存档中可能不理想。
bpsb-isolation-level-full=沙盒运行在不同的阵营下，有各种优缺点。主要好处是可使用更多功能、直接控制，并让统计数据分离；但进入沙盒几乎像是在玩另一个游戏——只是这个游戏的时间仍会继续流动。

